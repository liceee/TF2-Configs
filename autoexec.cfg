// AUTOEXEC
//exec config
echo **** AUTOEXEC EXECUTED ****

cl_autoreload 1
m_rawinput 1

// Viewmodels
alias slot1x "slot1; r_drawviewmodel 0"
alias slot2x "slot2; r_drawviewmodel 0"
alias slot3x "slot3; r_drawviewmodel 1"

bind MWHEELUP slot1x
bind MWHEELDOWN slot2x
bind MOUSE4 slot3x
unbind MOUSE5

// Special Keys
unbind q
bind r +use_action_slot_item
unbind CAPSLOCK // for mumble

// install EVEhud, frankenHUD, PVhud, takyahud
// http://www.facepunch.com/showthread.php?945877-TF2-Skins-Model-fixes
// http://www.tf2newbs.com/forum/index.php?topic=10272.0

// Crouch Jump
alias +jumpx "+jump; +duck"
alias -jumpx "-jump; -duck"
bind space +jumpx
bind SHIFT +duck

// FOV
fov_desired 90
viewmodel_fov 90

// Standard
bind MOUSE1 +attack
bind MOUSE2 +attack2

// Damage Batching
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2
hud_combattext_healing 1

// Hitsound
tf_dingalingaling 1
tf_dingaling_pitchmaxdmg 66
tf_dingaling_pitchmindmg 133
tf_dingaling_volume 1

// Voice Commands
bind e "voicemenu 0 0"
bind z "voicemenu 0 1"
bind v "voicemenu 0 2"
bind x "voicemenu 1 1"
bind c "voicemenu 2 0"

