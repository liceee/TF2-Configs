// AUTOEXEC
//exec config
echo **** AUTOEXEC EXECUTED ****

cl_autoreload 1
m_rawinput 1
r_drawviewmodel 1
mat_phong 0
sv_allow_point_servercommand always // fixes bot maps

// Null-Movement Script
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Performance
//exec rhapsody

// Ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

bind MWHEELUP slot1
bind MWHEELDOWN slot2
bind MOUSE4 slot3
unbind MOUSE5
bind SHIFT +duck

// Special Keys
unbind q
alias +rbind "+use_action_slot_item; +reload; +inspect"
alias -rbind "-use_action_slot_item; -reload; -inspect"
bind r +rbind
unbind CAPSLOCK // for mumble

// install EVEhud, frankenHUD, PVhud, takyahud
// http://www.facepunch.com/showthread.php?945877-TF2-Skins-Model-fixes
