// Jump Script
alias jump "impulse 101; wait 150;regen_on"
alias stopjump "alias regen_on impulse 101"

// Panic Script
alias +panic "sensitivity 9999; +attack"
alias -panic "-attack; resetsens"
//bind MOUSE5 "+panic"

// Sensitivity
alias resetsens "sensitivity 8"
resetsens
