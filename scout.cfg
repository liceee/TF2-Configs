exec autoexec
echo '**** SCOUT CONFIG RUNNING ****'

alias resetsens sensitivity 8

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Scattergun
alias "+gun" "slot1; +attack;"
alias "-gun" "-attack"
// Milk/Bonk/Pistol
alias "+pistol" "slot2; +attack"
alias "-pistol" "-attack"
// Melee
alias "+pick" "slot3; +attack"
alias "-pick" "-attack"

bind MOUSE1 +gun
bind MOUSE2 +pistol
bind MOUSE3 +pick
