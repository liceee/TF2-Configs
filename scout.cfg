exec autoexec
echo **** SCOUT CONFIG RUNNING ****

sensitivity 2

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Scattergun
alias "+gun" "slot1; +attack; r_drawviewmodel 0"
alias "-gun" "-attack"
// Pistol
alias "+pistol" "slot2; +attack; r_drawviewmodel 0"
alias "-pistol" "-attack"
// Melee
alias "+pick" "slot3; +attack; r_drawviewmodel 1"
alias "-pick" "-attack"

bind MOUSE1 +gun
bind MOUSE2 +pistol
bind MOUSE4 +pick
