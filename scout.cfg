exec autoexec
echo **** SCOUT CONFIG RUNNING ****

sensitivity 8

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Scattergun
alias "+gun" "slot1; +attack;"
alias "-gun" "-attack"
// Pistol
alias "+pistol" "slot2; +attack"
alias "-pistol" "-attack"
// Milk
alias "+milk" "slot2; +attack"
alias "-milk" "lastinv; -attack"
// Melee
alias "+pick" "slot3; +attack"
alias "-pick" "-attack"

bind MOUSE1 +gun
alias usingpistol "bind MOUSE2 +pistol"
alias usingmilk "bind MOUSE2 +milk"
bind MOUSE4 +pick

usingpistol // default
