exec autoexec
echo **** SCOUT CONFIG RUNNING ****

sensitivity 10

alias slot1x "slot1; r_drawviewmodel 0"
alias slot2x "slot2; r_drawviewmodel 0"
alias slot3x "slot3; r_drawviewmodel 1"

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Scattergun
alias "+gun" "slot1x; +attack;"
alias "-gun" "-attack"
// Pistol
alias "+pistol" "slot2x; +attack"
alias "-pistol" "-attack"
// Milk
alias "+milk" "slot2x; +attack"
alias "-milk" "lastinv; -attack"
// Melee
alias "+pick" "slot3x; +attack"
alias "-pick" "-attack"

bind MOUSE1 +gun
alias usingpistol "bind MOUSE2 +pistol"
alias usingmilk "bind MOUSE2 +milk"
bind MOUSE4 +pick

usingpistol // default
