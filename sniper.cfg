exec autoexec
echo **** SNIPER CONFIG RUNNING ****

zoom_sensitivity_ratio 0.5

// Zoom
bind "f" "+zoomer"
alias "+zoomer" "zoomin"
alias "-zoomer" "zoomout"
alias "zoomin" "r_drawviewmodel 0; fov_desired 50"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90"

// Jumpshot
alias jumpshot "+attack1; wait 1; +jump; wait 1; -jump"
bind MWHEELUP "slot1; bind MOUSE1 jumpshot"
bind MWHEELDOWN "slot2; bind MOUSE1 +attack"
bind MOUSE4 "slot3; bind MOUSE1 +attack"

exec autoexec