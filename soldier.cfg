exec autoexec
echo **** SOLDIER CONFIG RUNNING ****

sensitivity 8

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Rocket Launcher
alias "+rockets" "slot1; +attack; r_drawviewmodel 0"
alias "-rockets" "-attack"
// Shotgun
alias "+shotty" "slot2; +attack; r_drawviewmodel 0"
alias "-shotty" "-attack"
// Melee
alias "+pick" "slot3; +attack; r_drawviewmodel 1"
alias "-pick" "-attack"

bind MOUSE1 +rockets
bind MOUSE2 +shotty
bind MOUSE4 +pick