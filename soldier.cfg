exec autoexec
echo '**** SOLDIER CONFIG RUNNING ****'

sensitivity 8

alias slot1x "slot1; r_drawviewmodel 0"
alias slot2x "slot2; r_drawviewmodel 0"
alias slot3x "slot3; r_drawviewmodel 1"

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Rocket Launcher
alias "+rockets" "slot1x; +attack;"
alias "-rockets" "-attack"
// Shotgun
alias "+shotty" "slot2x; +attack"
alias "-shotty" "-attack"
// Banner
alias "+banner" "slot2x; +attack"
alias "-banner" "lastinv; -attack"
// Melee
alias "+pick" "slot3x; +attack"
alias "-pick" "-attack"
// Rocket Jump
alias +rocketjump "+duck;+attack;+jump"
alias -rocketjump "-duck;-attack;-jump"

bind MOUSE1 +rockets
alias usingshotty "bind MOUSE2 +shotty"
alias usingbanner "bind MOUSE2 +banner"
bind MOUSE4 +pick

usingshotty // default