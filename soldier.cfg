exec autoexec
echo '**** SOLDIER CONFIG RUNNING ****'

alias resetsens sensitivity 8

// Easy Weapon Switch
// http://bit.ly/1IRPrYj

// Rocket Launcher
alias "+rockets" "slot1; +attack;"
alias "-rockets" "-attack"
// Shotgun
alias "+shotty" "slot2; +attack"
alias "-shotty" "-attack"
// Banner
alias "+banner" "slot2; +attack"
alias "-banner" "lastinv; -attack"
// Melee
alias "+pick" "slot3; +attack"
alias "-pick" "-attack"
// Rocket Jump
alias +rocketjump "+duck;+attack;+jump"
alias -rocketjump "-duck;-attack;-jump"

bind MOUSE1 +rockets
alias usingshotty "bind MOUSE2 +shotty"
alias usingbanner "bind MOUSE2 +banner"
bind MOUSE3 +pick
bind MOUSE4 +rocketjump
