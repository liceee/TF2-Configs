exec autoexec
echo '**** MEDIC CONFIG RUNNING ****'

sensitivity 10

alias slot1x "slot1; r_drawviewmodel 1"
alias slot2x "slot2; r_drawviewmodel 0"
alias slot3x "slot3; r_drawviewmodel 1"

// Fake Uber
alias fakeuber "voicemenu 1 7; say_team *** UBER FAKED ***"
alias +fakeuberbind "bind MOUSE4 fakeuber"
alias -fakeuberbind "bind MOUSE4 autouber"
//bind shift +fakeuberbind

// Auto Uber
//alias autouber "slot2x; +attack2; say_team *** UBER DEPLOYED ***; -attack2"
bind q +attack2

// Mask uber
//bind r "voicemenu 0 6; say_team *** MASKED UBER CALL ***"

// Medic Radar
alias +radar "hud_medicautocallersthreshold 150; echo radar activated"
alias -radar "hud_medicautocallersthreshold 50; echo radar deactivated"
bind f +radar

// Quick fire
alias +quickfire "slot1x"
alias -quickfire "+attack; wait 5; slot2x; -attack;"
bind MOUSE2 +quickfire

bind MWHEELUP slot1x
bind MWHEELDOWN slot2x
bind MOUSE4 slot3x
