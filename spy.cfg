exec autoexec
echo '**** SPY CONFIG RUNNING ****'

alias resetsens sensitivity 8

// Zoom
bind "key" "+zoomer"
alias "+zoomer" "zoomin"
alias "-zoomer" "zoomout"
alias "zoomin" "r_drawviewmodel 0; fov_desired 50"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90"

// Auto Disguise on attack
bind mouse1 +attack
alias "autodisgon" "bind mouse1 +disgon; bind mouse5 autodisgoff"
alias +disgon "+attack"
alias -disgon "-attack;lastdisguise"
alias "autodisgoff" "bind mouse1 +attack; bind mouse5 autodisgon"
bind f autodisgon
